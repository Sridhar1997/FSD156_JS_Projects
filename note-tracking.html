<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Tracking App</title>
    <style>
        body {
            background: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .note-container {
            width: 400px;
            margin: 60px auto;
            padding: 30px 40px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .note-container h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }
        .note-container input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .note-container button {
            padding: 10px 16px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 8px;
        }
        .note-container button:hover {
            background: #0056b3;
        }
        .notes-list {
            margin-top: 20px;
        }
        .note-item {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px 14px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .note-item button {
            background: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 14px;
        }
        .note-item button:hover {
            background: #b52a37;
        }
    </style>
</head>
<body>
    <div class="note-container">
        <h2>Note Tracking App</h2>
        <input type="text" id="noteInput" placeholder="Enter your note">
        <button onclick="addNote()">Add Note</button>
        <div class="notes-list" id="notesList"></div>
    </div>
    <script>
        let notes = [];

        function addNote() {
            const noteInput = document.getElementById('noteInput');
            const noteText = noteInput.value.trim();
            if (noteText === "") {
                alert("Please enter a note.");
                return;
            }
            notes.push(noteText);
            noteInput.value = "";
            displayNotes();
        }

        function deleteNote(index) {
            notes.splice(index, 1);
            displayNotes();
        }

        function displayNotes() {
            const notesList = document.getElementById('notesList');
            notesList.innerHTML = "";
            notes.forEach((note, idx) => {
                notesList.innerHTML += `
                    <div class="note-item">
                        <span>${note}</span>
                        <button onclick="deleteNote(${idx})">Delete</button>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
