<html>
    <head>
        <title>KM to Miles Convertet</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body class="bg-light">
        <div class="container mt-5">
            <div class="card shadow-lg">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4 text-primary">KM to Miles Converter</h2>
                    <div class="mb-3">
                        <input type="number" id="km" class="form-control" placeholder="Enter Distance in Kilometers">
                    </div>
                    <button class="btn btn-primary w-100" onclick="convert()">Convert</button>

                    <p id="result" class="mt-4 fw-bold text-success"></p>
                </div>
            </div>
        </div>

        <script>
            function convert(){
                let km=document.getElementById('km').value 

                if(km===""){
                    document.getElementById('result').innerText="Please Enter Kilometers"
                }
                else{
                    let mile=km*0.621371
                    document.getElementById('result').innerText=`${km} km => ${mile.toFixed(2)} miles`
                }
            }
        </script>
    </body>


</html>
