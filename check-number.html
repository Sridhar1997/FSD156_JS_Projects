<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Number or Not</title>
    <style>
        body {
            background: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .number-container {
            width: 350px;
            margin: 100px auto;
            padding: 30px 40px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .number-container h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }
        .number-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .number-container button {
            width: 100%;
            padding: 10px;
            background: #17a2b8;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .number-container button:hover {
            background: #117a8b;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="number-container">
        <h2>Check Number or Not</h2>
        <input type="text" id="inputValue" placeholder="Enter value">
        <button onclick="checkNumber()">Check</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        function checkNumber() {
            const value = document.getElementById('inputValue').value;
            if (value.trim() === "") {
                document.getElementById('result').textContent = "Please enter a value.";
                return;
            }
            if (!isNaN(value) && value.trim() !== "") {
                document.getElementById('result').textContent = `"${value}" is a Number.`;
            } else {
                document.getElementById('result').textContent = `"${value}" is Not a Number.`;
            }
        }
    </script>
</body>
</html>
